<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">Register</div>
            <div class="card-body d-flex flex-column">
                <form (submit)="signUp()">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.username" name="username" class="form-control" placeholder="Username" required autofocus/>
                    </div>
                    <div class="form-group">
                        <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Password" required/>
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email" required autofocus/>
                    </div>
                    <div class="form-group">
                        <input type="file" [(ngModel)]="user.avatar" name="email" class="form-control" placeholder="Avatar" required autofocus/>
                    </div>
                    <button class="btn btn-primary btn-block">Sign up</button>
                </form>
            </div>
        </div>
    </div>
</div>
